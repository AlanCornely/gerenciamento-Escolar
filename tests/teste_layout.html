<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Salas</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--bs-light);
        }

        .dark-mode {
            --bs-light: #212529;
            --bs-dark: #f8f9fa;
            background-color: var(--bs-light);
            color: var(--bs-dark);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .theme-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light p-3 shadow-sm">
        <div class="container-fluid d-flex justify-content-between">
            <a href="#" class="btn btn-light">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="navbar-brand mb-0 mx-auto">Sistema de Gerenciamento</span>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle text-dark" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
            <!-- Theme toggle button -->
            <div class="theme-toggle">
                <i class="fas fa-adjust" id="theme-icon"></i>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container container">
        <h2 class="text-center">Cadastro de Salas</h2>
        <p class="text-center">Preencha os detalhes para cadastrar uma nova sala no sistema.</p>
        <form id="form-salas">
            <div class="mb-3">
                <label for="nomeSala" class="form-label">Nome da Sala</label>
                <input type="text" class="form-control" id="nomeSala" placeholder="Digite o nome da sala">
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade</label>
                <input type="number" class="form-control" id="capacidade" placeholder="Capacidade da sala">
            </div>
            <div class="mb-3">
                <label for="tipoSala" class="form-label">Tipo de Sala</label>
                <select class="form-select" id="tipoSala">
                    <option value="">Escolha o tipo de sala</option>
                    <option value="Aula">Aula</option>
                    <option value="Reunião">Reunião</option>
                    <option value="Laboratório">Laboratório</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="corDestaque" class="form-label">Cor de Destaque</label>
                <input type="color" class="form-control form-control-color" id="corDestaque" value="#563d7c" title="Escolha a cor de destaque">
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-dark">
        <p id="dateTime"></p>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93mAhWgjJ0HeZWmA/F1Jv7blHj2v4y5Rh4PSVwz+4fnIb7Xp4YmUMdsSzlZjX7" crossorigin="anonymous"></script>

    <script>
        // Function to toggle dark mode
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('fa-adjust', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-adjust');
            }
        });

        // Display current date and time in footer
        function updateDateTime() {
            const now = new Date();
            const dateTimeString = now.toLocaleString('pt-BR', {
                dateStyle: 'full',
                timeStyle: 'short'
            });
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
