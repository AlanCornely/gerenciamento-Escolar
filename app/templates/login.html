<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassManager</title>
    <style>
        /* Estilos inline mantidos para garantir a aplicação */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 1200px;
            width: 100%;
            height: 600px;
        }

        .image-section {
            background-color: #e6e6e6;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
        }

        .image-section img {
            max-width: 100%;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .login-section {
            padding: 50px;
            background-color: #204d69;
            color: white;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h1 {
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-section form {
            display: flex;
            flex-direction: column;
        }

        .login-section label {
            margin-bottom: 12px;
            font-size: 18px;
        }

        .login-section input {
            padding: 15px;
            font-size: 18px;
            margin-bottom: 30px;
            border: none;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .log-in {
            background-color: #3ea8ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .alert-error {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .alert-success {
            background-color: #ccffcc;
            color: #006600;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .image-section, .login-section {
                width: 100%;
            }

            .image-section {
                height: 300px;
            }
        }
    </style>
    <script>
        console.log("Carregando página de login");
    </script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="{{ url_for('main.serve_image', filename='gato.png') }}" alt="Ícone do Class Manager">
        </div>
        <div class="login-section">
            <h1>Class Manager</h1>
            <form action="{{ url_for('auth.login', _external=True) }}" method="POST" id="loginForm">
                <label for="email">Email ou Username</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <input type="hidden" name="next" value="{{ next }}">
                
                <div class="buttons">
                    <button type="submit" class="log-in">Entrar</button>
                </div>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch("{{ url_for('auth.login') }}", {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Resposta da rede não foi ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao tentar fazer login. Por favor, tente novamente.');
            });
        });
    </script>
</body>
</html>
