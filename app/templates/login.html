<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassManager</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    background-color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    max-width: 1200px; /* Aumentado para 1200px */
    width: 100%;
    height: 600px; /* Altura maior */
}

.image-section {
    background-color: #e6e6e6;
    padding: 0px; /* Aumentar espaçamento */
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60%; /* Aumentar a área da imagem para 60% */
}

.image-section img {
    max-width: 100%;
    height: 100%;
    width: 100%;
}


.login-section {
    padding: 50px; /* Aumentar o padding */
    background-color: #204d69;
    color: white;
    width: 40%; /* Parte de login menor, 40% */
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-section h1 {
    font-size: 36px; /* Aumentar tamanho do título */
    margin-bottom: 30px;
    text-align: center;
}

.login-section form {
    display: flex;
    flex-direction: column;
}

.login-section label {
    margin-bottom: 12px; /* Aumentar espaçamento dos rótulos */
    font-size: 18px; /* Aumentar o tamanho da fonte dos rótulos */
}

.login-section input {
    padding: 15px; /* Aumentar o espaçamento dentro dos inputs */
    font-size: 18px; /* Aumentar tamanho do texto */
    margin-bottom: 30px; /* Mais espaçamento entre os inputs */
    border: none;
    border-radius: 8px; /* Cantos arredondados mais pronunciados */
}

.buttons {
    display: flex;
    justify-content: center; /* Centralizar o botão de login */
}

.log-in {
    background-color: #3ea8ff;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
}

</style>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../imgs/img logo.jpg" alt="Class Manager Icon">
        </div>
        <div class="login-section">
            <h1>Class Manager</h1>
            <form action="/login" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <div class="buttons">
                    <button type="submit" class="log-in">Log In</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
